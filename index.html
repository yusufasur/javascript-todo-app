<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Todo List</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center py-5">
            <h1 class="mb-4 d-flex justify-content-center">Todo List</h1>
            <div class="col-md-6 mt-5">
                <div id="alert"></div>
                <div class="card text-center">
                    <h5 class="card-header">Todo</h5>
                    <div class="card-body">
                        <form id="todo-form" class="form-horizontal">
                            <div class="form-group">
                                <input type="text" class="form-control my-3 mb-4" id="todo"
                                    placeholder="Enter todo here">
                                <button type="submit" class="btn btn-success w-100">Add Todo</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <input type="text" class="form-control my-1" id="filter" placeholder="Filter todo">
                    <hr>
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        Todo 1
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </li> -->
                </ul>
                <button id="clear-todos" class="btn btn-warning mt-4 w-100">Clear All Todos</button>
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
